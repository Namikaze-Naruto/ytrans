<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Transcript Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>YouTube Transcript Generator</h1>
            <p>Get transcripts from YouTube videos or entire playlists instantly.</p>
        </header>
        
        <main>
            <div class="input-group">
                <input type="text" id="videoUrl" placeholder="Paste YouTube Video or Playlist Link Here..." aria-label="YouTube URL">
                <button id="submitBtn">Get Transcript</button>
            </div>

            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p id="loadingText">Processing... This may take a moment if we need to transcribe audio.</p>
            </div>

            <div id="result" class="hidden">
                <div class="result-header">
                    <h2 id="resultTitle">Results</h2>
                    <button id="copyAllBtn" class="secondary-btn">Copy All</button>
                </div>
                <div id="transcriptContainer"></div>
            </div>

            <div id="error" class="hidden error-box"></div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
